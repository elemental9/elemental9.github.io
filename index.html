        :root {
            --mdc-theme-primary: #2196f3;
            --mdc-theme-secondary: #cddc39;
            --mdc-theme-on-primary: #ffffff;
            --mdc-theme-on-secondary: #ffffff;
        }
        
        :root body {
            overflow-x: hidden;
        }
        
        :root body .app--header {
            position: fixed;
            z-index: 7;
        }
        
        :root body .app--container {
            transition: all cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }
        
        :root body .app--content {
            padding: 8px;
            min-width: 100%;
            overflow: auto;
        }
        
        :root body .app--content .content--video {
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            position: absolute;
            width: 600px;
            transition: all cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
        }
        
        :root body .app--content .content--video .video--main {
            width: 600px;
            height: 300px;
            display: none;
            transition: all cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
        }
        
        :root body .app--content .content--video .video--sub {
            background-color: #f44336;
            float: right;
        }
        
        :root body .app--content .content--video .video--login {
            text-align: center;
        }
        
        @media only screen and (max-width: 880px) {
            .content--video {
                width: 300px !important;
            }
            .video--main {
                width: 300px !important;
                height: 150px !important;
            }
        }
    </style>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <script src="https://unpkg.com/material-components-web@1.0.0/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.auth0.com/js/lock/11.14.0/lock.min.js"></script>

    <script>
        mdc.autoInit();

        $(".drawer--items").get(0).MDCList.wrapFocus = true;

        $(".app--header").
        get(0).
        MDCTopAppBar.listen("MDCTopAppBar:nav", () => {
            $(".app--drawer").get(0).MDCDrawer.open = !document.querySelector(
                ".mdc-drawer").
            MDCDrawer.open;
        });

        const lock = new Auth0Lock(
            "k9eD1CYj1rQHI0GER8pff7efAQuks0tl",
            "richienb.au.auth0.com");

        function loadVideo() {
            $(".video--login").hide();
            $(".video--main").show();
            $(".video--loading").
            get(0).
            MDCLinearProgress.open();
            $.when(
                $.getJSON(
                    "https://api.rss2json.com/v1/api.json?rss_url=https://www.youtube.com/feeds/videos.xml?channel_id=UCvstk8b3scrJei6laxaf0hQ", ({
                        items
                    }) => {
                        $(".video--main").attr(
                            "src",
                            `https://www.youtube-nocookie.com/embed/${items[0].guid.replace(
    "yt:video:",
    "")
    }?modestbranding=1&amp;rel=0`);

                    })).

            then(
                $(".video--loading").get(0).MDCLinearProgress.close());

        }

        if (
            JSON.parse(localStorage.getItem("profile")) &&
            localStorage.getItem("token")) {
            loadVideo();
            $(".sso--login").hide();

            $(".sso--logout").show();
        } else {
            $(".sso--logout").hide();
        }

        lock.on("authenticated", ({
            accessToken
        }) => {
            loadVideo();
            lock.getUserInfo(accessToken, (error, profile) => {
                if (error) {
                    return;
                }

                localStorage.setItem("token", accessToken);

                localStorage.setItem("profile", JSON.stringify(profile));

                $(".sso--login").hide();

                $(".sso--logout").show();
            });
        });

        $(".sso--login, .video--login-go").click(e => {
            e.preventDefault();

            lock.show();
        });

        $(".sso--logout").click(e => {
            e.preventDefault();

            $(".video--login").show();
            $(".video--main").hide();

            localStorage.removeItem("profile");

            localStorage.removeItem("token");

            $(".sso--logout").hide();

            $(".sso--login").show();
        });

        if (
            "serviceWorker" in navigator && (
                window.location.protocol === "https:" ||
                window.location.hostname === "localhost" ||
                window.location.hostname === "[::1]" ||
                window.location.hostname.match(
                    /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/)))

        {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js");
            });
        }
    </script>
